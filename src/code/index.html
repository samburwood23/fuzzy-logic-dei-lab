<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Workplace Stress & DEI Analysis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; padding: 20px;
    }
    .container {
      max-width: 1000px; margin: 0 auto; background: white; border-radius: 20px;
      padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .header { text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 3px solid #667eea; }
    h1 { color: #333; font-size: 32px; margin-bottom: 10px; }
    .subtitle { color: #666; font-size: 16px; margin-bottom: 10px; }

    .dataset-info {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white; padding: 15px 20px; border-radius: 10px;
      margin: 20px 0; font-size: 14px; font-weight: 600;
    }
    .info-badge {
      display: inline-block; background: rgba(255,255,255,0.2);
      padding: 5px 12px; border-radius: 15px; margin: 5px; font-size: 12px;
    }

    .status-indicator {
      display: flex; align-items: center; justify-content: center;
      gap: 8px; margin-bottom: 30px; padding: 12px; border-radius: 10px;
      font-size: 14px; font-weight: 600;
    }
    .status-indicator.connected { background: #d4edda; color: #155724; }
    .status-indicator.disconnected { background: #f8d7da; color: #721c24; }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; animation: pulse 2s infinite; }
    .status-dot.connected { background: #2ecc71; }
    .status-dot.disconnected { background: #e74c3c; }
    @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.5;} }

    .inputs-section { background: #f8f9fa; padding: 25px; border-radius: 15px; margin-bottom: 30px; }
    .section-title { font-size: 20px; font-weight: 700; color: #667eea; margin-bottom: 20px; }

    .input-group { margin-bottom: 25px; }
    .input-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    label { font-weight: 600; color: #555; font-size: 14px; }
    .input-info { font-size: 12px; color: #888; font-style: italic; }

    input[type="range"] {
      width: 100%; height: 8px; border-radius: 5px; background: #ddd;
      outline: none; -webkit-appearance: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      width: 24px; height: 24px; border-radius: 50%;
      background: #667eea; cursor: pointer; transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(102,126,234,0.4);
    }
    input[type="range"]:focus-visible::-webkit-slider-thumb {
      outline: 3px solid #764ba2;
    }

    .value-display { text-align: center; font-size: 22px; font-weight: bold; color: #667eea; margin-top: 8px; }
    .value-unit { font-size: 14px; color: #888; }
    .scale-labels { display: flex; justify-content: space-between; margin-top: 5px; font-size: 11px; color: #999; }

    button {
      width: 100%; padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 600;
      cursor: pointer; transition: transform 0.2s;
    }
    button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102,126,234,0.4); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .loading-overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,0.7);
      display: none; justify-content: center; align-items: center; z-index: 9999;
      font-size: 20px; font-weight: 600; color: #333;
    }
    .loading-overlay.show { display: flex; }

    .result { margin-top: 30px; display: none; }
    .result.show { display: block; animation: slideIn 0.5s ease; }
    @keyframes slideIn { from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);} }

    .metric-card {
      background: white; border-radius: 15px; padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .metric-title { font-size: 14px; color: #888; margin-bottom: 10px; text-transform: uppercase; font-weight: 600; }
    .metric-value { font-size: 34px; font-weight: bold; margin-bottom: 8px; }
    .metric-label { font-size: 16px; font-weight: 600; margin-bottom: 8px; }
    .progress-bar { width: 100%; height: 10px; background: #e9ecef; border-radius: 5px; overflow: hidden; margin-top: 8px; }
    .progress-fill { height: 100%; transition: width 0.5s ease; }
    .risk-low { color: #2ecc71; } .risk-moderate { color: #f39c12; } .risk-high { color: #8e44ad; }

    .dei-section { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 25px; border-radius: 15px; color: white; margin-bottom: 25px; }
    .dei-item { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; text-align: center; }

    .recommendations { background: #fff3cd; border-left: 5px solid #ffc107; padding: 20px; border-radius: 10px; margin-top: 25px; }
    .recommendation-item { background: white; padding: 15px; border-radius: 8px; margin-bottom: 12px; border-left: 4px solid #667eea; }

    .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 10px; margin-top: 20px; display: none; }
    .error.show { display: block; }

    @media (max-width: 768px) {
      .container { padding: 20px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div id="loadingOverlay" class="loading-overlay">‚è≥ Processing...</div>
  <div class="container">
    <div class="header">
      <h1>üë©‚Äçüíº Women's Workplace Stress & DEI Analysis</h1>
      <p class="subtitle">Fuzzy Logic System for Mental Health in Tech</p>
      <div class="dataset-info">
        üìä Based on Mental Health in Tech Survey (2014)
        <div>
          <span class="info-badge">Gender Focus</span>
          <span class="info-badge">DEI Metrics</span>
          <span class="info-badge">Stress Detection</span>
          <span class="info-badge">Burnout Prevention</span>
        </div>
      </div>
    </div>

    <div class="status-indicator" id="statusIndicator">
      <div class="status-dot"></div><span id="statusText">Checking connection...</span>
    </div>

    <div class="inputs-section">
      <div class="section-title">üìù Workplace Assessment Inputs</div>
      <!-- Inputs dynamically created below -->
      <div id="inputsContainer"></div>
    </div>

    <button onclick="analyzeStress()" id="analyzeBtn">üîç Analyze Workplace Stress & DEI Impact</button>
    <div class="error" id="errorMessage"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:5000'
      : 'https://fuzzy-dei-lab.onrender.com';

    const inputs = [
      {id:'work_hours', label:'Work Hours per Week', min:20, max:80, value:40, step:1, unit:'hours', info:'Standard: 40 | Excessive: 55+'},
      {id:'dei_support', label:'Company DEI Support Quality', min:0, max:10, value:5, unit:'/10', info:'0=None | 10=Excellent'},
      {id:'remote_flexibility', label:'Remote Work Flexibility', min:0, max:10, value:5, unit:'/10', info:'0=None | 10=Full Remote'},
      {id:'mental_health_benefits', label:'Mental Health Benefits', min:0, max:10, value:5, unit:'/10', info:'0=None | 10=Comprehensive'},
      {id:'manager_support', label:'Manager Support Quality', min:0, max:10, value:5, unit:'/10', info:'0=Unsupportive | 10=Supportive'},
      {id:'discrimination_exp', label:'Gender Discrimination Experience', min:0, max:10, value:2, unit:'/10', info:'0=None | 10=Severe'}
    ];

    const inputsContainer = document.getElementById('inputsContainer');
    inputs.forEach(input => {
      const saved = localStorage.getItem(input.id) || input.value;
      inputsContainer.insertAdjacentHTML('beforeend', `
        <div class="input-group">
          <div class="input-header">
            <label for="${input.id}" aria-label="${input.label}">${input.label}</label>
            <span class="input-info">${input.info}</span>
          </div>
          <input type="range" id="${input.id}" min="${input.min}" max="${input.max}" value="${saved}" step="${input.step||1}">
          <div class="value-display"><span id="${input.id}Value">${saved}</span> <span class="value-unit">${input.unit}</span></div>
        </div>
      `);
      const slider = document.getElementById(input.id);
      slider.addEventListener('input', e => {
        localStorage.setItem(input.id, e.target.value);
        document.getElementById(`${input.id}Value`).textContent = e.target.value;
      });
    });

    async function checkAPIHealth() {
      const status = document.getElementById('statusIndicator');
      const dot = status.querySelector('.status-dot');
      const text = document.getElementById('statusText');
      const btn = document.getElementById('analyzeBtn');
      try {
        const res = await fetch(`${API_URL}/health`);
        if (res.ok) {
          status.className='status-indicator connected'; dot.className='status-dot connected';
          text.textContent='Connected to Backend'; btn.disabled=false;
        } else throw new Error();
      } catch {
        status.className='status-indicator disconnected'; dot.className='status-dot disconnected';
        text.textContent='Backend Offline'; btn.disabled=true;
      }
    }

    async function analyzeStress() {
      const overlay = document.getElementById('loadingOverlay');
      const btn = document.getElementById('analyzeBtn');
      const err = document.getElementById('errorMessage');
      const result = document.getElementById('result');
      err.classList.remove('show'); result.classList.remove('show');
      overlay.classList.add('show'); btn.disabled=true;
      try {
        const payload = Object.fromEntries(inputs.map(i => [i.id, parseFloat(document.getElementById(i.id).value)]));
        const res = await fetch(`${API_URL}/analyze`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
        const data = await res.json();
        if(!res.ok) throw new Error(data.error||'Analysis failed');
        displayResults(data);
      } catch(e){
        err.textContent=`Error: ${e.message}. Ensure Flask backend is running.`;
        err.classList.add('show');
      } finally {
        overlay.classList.remove('show'); btn.disabled=false;
      }
    }

    function updateBar(id, score, level){
      const bar=document.getElementById(id); bar.style.width=`${score}%`;
      const color= level==='Low' ? '#2ecc71' : level==='Moderate' ? '#f39c12' : '#8e44ad';
      bar.style.background=color;
    }

    function displayResults(data){
      const {analysis, dei_metrics, workplace_factors, recommendations}=data;
      const html=`
        <div class="metrics-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;">
          ${['stress_level','burnout_risk','intervention_priority'].map(key=>{
            const item=analysis[key];
            return `
              <div class="metric-card">
                <div class="metric-title">${key.replace('_',' ').toUpperCase()}</div>
                <div class="metric-value">${item.score}</div>
                <div class="metric-label risk-${(item.risk||item.level||item.urgency).toLowerCase().split(' ')[0]}">${item.risk||item.level||item.urgency}</div>
                <div class="progress-bar"><div class="progress-fill" id="${key}Bar"></div></div>
                <div class="metric-description">${item.description}</div>
              </div>`;
          }).join('')}
        </div>

        <div class="dei-section"><h3>üéØ DEI Health Metrics</h3>
          <div class="dei-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;">
            <div class="dei-item"><div>Overall DEI Health</div><div class="dei-item-value">${dei_metrics.overall_dei_health}</div></div>
            <div class="dei-item"><div>Discrimination Impact</div><div class="dei-item-value">${dei_metrics.discrimination_impact}</div></div>
            <div class="dei-item"><div>Support Adequacy</div><div class="dei-item-value">${dei_metrics.support_adequacy}</div></div>
          </div>
        </div>

        <div class="workplace-factors">
          <h3>üè¢ Workplace Environment Factors</h3>
          <div class="factors-grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;">
            <div class="factor-item"><div>Work Hours</div><div>${workplace_factors.work_hours_assessment}</div></div>
            <div class="factor-item"><div>Flexibility</div><div>${workplace_factors.flexibility_rating}</div></div>
            <div class="factor-item"><div>Benefits</div><div>${workplace_factors.benefits_adequacy}</div></div>
          </div>
        </div>

        <div class="recommendations">
          <h3>üí° Personalized Recommendations</h3>
          ${recommendations.map(r=>`
            <div class="recommendation-item">
              <div class="rec-category">${r.category}</div>
              <div class="rec-action">${r.action}</div>
              <span class="rec-impact impact-${r.impact.toLowerCase()}">${r.impact} Impact</span>
            </div>`).join('')}
          <button style="margin-top:10px;" onclick="exportResults()">üíæ Export Results</button>
        </div>
      `;
      result.innerHTML=html;
      ['stress_level','burnout_risk','intervention_priority'].forEach(k=>{
        const item=analysis[k];
        updateBar(`${k}Bar`,item.score,item.risk||item.level||item.urgency);
      });
      result.classList.add('show');
    }

    function exportResults(){
      const blob=new Blob([document.getElementById('result').innerText],{type:'text/plain'});
      const link=document.createElement('a'); link.href=URL.createObjectURL(blob);
      link.download='dei_stress_analysis.txt'; link.click();
    }

    window.addEventListener('load', checkAPIHealth);
    setInterval(checkAPIHealth, 30000);
  </script>
</body>
</html>
